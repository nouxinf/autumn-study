<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusPomodoro - Productivity App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/timer.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/notes.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- EasyMDE (Markdown editor) -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Focus<span style="color: #e74c3c;">Pomodoro</span></h1>
            <p class="tagline">Boost your productivity with the Pomodoro Technique</p>
        </header>

        <div class="app-container">
            <section class="timer-section">
                <div class="timer-mode">
                    <button class="mode-btn active" id="work-mode">Work</button>
                    <button class="mode-btn" id="short-break-mode">Short Break</button>
                    <button class="mode-btn" id="long-break-mode">Long Break</button>
                </div>

                <div class="timer-display" id="timer">25:00</div>

                <div class="timer-controls">
                    <button class="btn btn-primary" id="start-btn">Start</button>
                    <button class="btn btn-secondary" id="pause-btn">Pause</button>
                    <button class="btn btn-secondary" id="reset-btn">Reset</button>
                </div>

                <div class="pomodoro-count">
                    <p>Pomodoros completed: <span id="count">0</span></p>
                </div>
            </section>

            <section class="tasks-section">
                <h2 class="section-title"><i class="fas fa-tasks"></i> To-Do List</h2>

                <div class="task-form">
                    <input type="text" class="task-input" id="task-input" placeholder="Add a new task...">
                    <button class="add-task-btn" id="add-task-btn"><i class="fas fa-plus"></i></button>
                </div>

                <ul class="task-list" id="task-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </section>

            <section class="notes-section">
                <h2 class="section-title"><i class="fas fa-sticky-note"></i> Notes</h2>
                <div class="notes-layout">
                    <aside class="notes-sidebar">
                        <div class="notes-header">
                            <button id="new-note-btn" class="btn btn-primary">New Note</button>
                        </div>
                        <ul id="notes-list" class="notes-list">
                            <!-- note items -->
                        </ul>
                    </aside>

                    <div class="notes-editor">
                        <input id="note-title" class="note-title" placeholder="Note title">
                        <textarea id="notes-area" class="notes-area" placeholder="Write your note here..."></textarea>
                    </div>
                </div>
            </section>
            <!-- Delete confirmation modal -->
            <div id="confirm-modal" class="modal hidden">
                <div class="modal-backdrop"></div>
                <div class="modal-content">
                    <h3>Delete note?</h3>
                    <p>Are you sure you want to delete this note? This action cannot be undone.</p>
                    <div class="modal-actions">
                        <button id="cancel-delete-btn" class="btn btn-secondary">Cancel</button>
                        <button id="confirm-delete-btn" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="spotify-area">
            <label>
                Enter spotify playlist URL
                <input type="text" id="spotify-url">
            </label>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="tasks-completed">0</div>
                <div class="stat-label">Tasks Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="focus-time">0</div>
                <div class="stat-label">Minutes Focused</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pomodoros-completed">0</div>
                <div class="stat-label">Pomodoros</div>
            </div>
        </div>

    </div>

    <script type="module" src="js/app.js"></script>
    <!-- EasyMDE script (loaded after app module so app can detect it) -->
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
</body>

</html>
